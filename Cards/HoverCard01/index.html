<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards 01</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="grid">
        <div class="card">
            <div class="card-img">
                <img src="James Taylor.jpg">
            </div>
            <div class="card-box box-1 top-left">
                <h3>James</h3>
                <p>Fullstack Dev.</p>
            </div>
            <div class="card-box box-4 bottom-right">
                <h3>Skills</h3>
                <p>Javascript</p>
                <p>React</p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="Isabella Garcia.jpg">
            </div>
            <div class="card-box box-3 bottom-left">
                <h3>Isabella</h3>
                <p>Frontend Dev.</p>
            </div>
            <div class="card-box box-4 bottom-right">
                <h3>Skills</h3>
                <p>HTML/CSS</p>
                <p>React</p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="Omar Khaled.jpg">
            </div>
            <div class="card-box box-3 bottom-left">
                <h3>Omar</h3>
                <p>Cybersecurity Master</p>
            </div>
            <div class="card-box box-2 top-right">
                <h3>Skills</h3>
                <p>Linux</p>
                <p>Python</p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="Amina Johnson.jpg">
            </div>
            <div class="card-box box-1 top-left">
                <h3>Hiroshi</h3>
                <p>Graphic Designer</p>
            </div>
            <div class="card-box box-4 bottom-right">
                <h3>Skills</h3>
                <p>Illustrator</p>
                <p>Photoshop</p>
            </div>
        </div>
    </div>
</body>

</html>
